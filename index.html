
<!DOCTYPE html>
<html lang="en">

<head>
  
    <title>Memory Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="./cardstyle.css" rel="stylesheet" />
</head>

<body>   
    <header id="headerWrapper">
        <div id = "maintitle">
            <img src="./backgroundImages/Title.png">
        </div>
        <div id = "addOnItems">
            <button type="button" class="set-btn">
            <img src="./Icons/Settings.png" class="settings"> 
            </button>
            <div class="audio-control">
                <button type="button" class="play-btn"> 
                    <img src= "./Icons/Music.png" class="play"> 
                </button>
                <button type="button" class="mute-btn"> 
                    <img src="./Icons/Mute.png" class="mute">
                </button>
            </div>
        </div>
    </header>

    <section class="wrapper">
        <div class="tools">
            <p class="moves">Score:0</p>
            <p class="time">00:00:00</p> 
            <div class="hint">
                <button type="button" class="hint-btn"> 
                    <img src="./Icons/Hint.png" class="hintclue">
                </button>
            </div> 
        </div>
        <div id="players">
            <div class="player1">
                <span class="player_txt">Player 1</span>
                <span class="player_moves">Score: 0</span>
            </div>
            <div class="player2">
                <span class="player_txt">Player 2</span>
                <span class="player_moves">Score: 0</span>
            </div>
        </div>
        <div id="overlay" class="showed">
            <button type="button" class="start-btn"> 
                <img src="./Icons/Play btn.png" class="start">
            </button>
        </div>
        <div class="cards"> 
            
        </div>
        <div class="changemode">
            <button type="button" class="teamwork-btn">
                <img src="./Icons/AddAFriend.png" class="teamwork">
            </button>
            <button type="button" class="individual-btn">
                <img src="./Icons/SingleMode.png" class="individual">
            </button>
        </div>
    </section>

    <div id="setting-dialog">
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <h5>Settings</h5>
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text">Category</label>
                    <select class="form-select" id="categoryGroupSelect01">
                        <option value="people">People</option>
                        <option value="Nature">Nature</option>
                        <option value="Animal">Animal</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text">Number of cards</label>
                    <select class="form-select" id="numOfCardGroupSelect01">
                        <option value="6">6</option>
                        <option value="12">12</option>
                        <option value="18">18</option>
                        <option value="24">24</option>
                    </select>
                </div>
                <div class="dialog-actions">
                    <button type="button" class="confirm">Confirm</button>
                    <button type="button" class="cancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div id="restart-dialog">
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">Congratulations! </h5>
              <p class="card-text">You have completed the game!Just click the button below to restart!</p>
              <button type="button" class="restart-btn">Restart</button>
            </div>
        </div>
    </div>

    <audio controls autoplay loop id="background">
        <source src="./background-music.mp3" type="audio/mp3">
    </audio>

    <script src = "app.js"></script>
</body>
